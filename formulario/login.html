<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <form action="#" method="get">
        <fieldset>
            <legend>Login</legend>

            <label for="user">Username</label>
            
            <input type="text" id="user" required autofocus>
            
            <label for="password">Senha</label>
            <input type="password" id="password" required>
            <input type="submit" value="Entrar">
        </fieldset>
    </form>
</body>
</html>
