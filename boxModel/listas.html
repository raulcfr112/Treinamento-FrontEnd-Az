<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>

    <style>
        body {
            font-family: sans-serif;
        }

        ul li{
            list-style-type: none;
            list-style-position: outside;
            color: red;
        }

        ol li{
            list-style: lower-latin inside;         
        }

    </style>

</head>
<body>

    <h1>Listas</h1>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    
</body>
</html>
