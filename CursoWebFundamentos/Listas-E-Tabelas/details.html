<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>

    <style>

        details{
            color: red;
            background-color: #ccc;
            margin-top: .1em;
            padding: .5em;

        }

        details summary{
            cursor: pointer;
        }

        details[open]{
            background-color: aqua;
        }

    </style>

</head>
<body>

    <h1>Curso web design</h1>

    <details open>
        <summary>Pré-requisitos</summary>
        <p>Para fazer o curso é necessario conhecimento de S.O</p>
    </details>
    <details>
        <summary>Carga horaria</summary>
        <p>80horas</p>
    </details>

</body>
</html>
