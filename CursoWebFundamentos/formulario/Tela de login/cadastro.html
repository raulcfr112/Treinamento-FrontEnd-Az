<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastra-se</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
        <form action="#" class="main_form" autocomplete="off">
            <fieldset class="main_fieldset">
                <legend class="tittle_legend">Cadastra-se</legend>
    
                <label for="user" class="label">Usuário</label>
                <input type="text" class="input" name="username" id="user" required>
    
                <label for="email" class="label">Email</label>
                <input type="email" class="input" name="email" id="email" required>
    
                <label for="pass" class="label">Senha</label>
                <input type="password" class="input" name="userPassword" id="pass" required>
                
                <div class="fieldset_div">
                    <button class="btn_blue" onclick="redirecionar()">Cadastra-se</button>
                    <p class="div_p">Já possiu cadastro? <a href="/index.html">Faça login</a></p>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
