<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>outline</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: yellow;

            outline: 4px solid red;
            box-sizing: border-box;
            outline-offset: 16px;
            margin: 100px auto;
        }

        div:hover{
            outline: 10px solid red;
        }
    </style>
</head>
<body>
    <div>outline</div>
</body>
</html>
