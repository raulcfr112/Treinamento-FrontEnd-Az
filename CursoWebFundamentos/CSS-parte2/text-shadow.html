<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-shadow</title>
</head>
<style>
    h1{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        text-align: center;
        margin-top: 100px;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 3em;

        text-shadow: -1px 1px 0 rgba(0, 0, 0, .1), -2px 2px 0 rgba(0, 0, 0, .1), -3px 3px 0 rgba(0, 0, 0, .1);
    }
</style>
<body>
    <h1>Text shadow</h1>
</body>
</html>
