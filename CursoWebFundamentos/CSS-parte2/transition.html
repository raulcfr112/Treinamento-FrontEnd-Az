<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <style>
        div{
            background-color: orange;
            width: 200px;
            height: 150px;
            margin: 100px;
            transition-property:  width, height,background-color;
            transition-duration: 1s;
            transition-timing-function: cubic-bezier(1,-0.14,.5,1.36);
            transition-delay: .5;
        }
        div:hover{
            width: 400px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>
</html>
