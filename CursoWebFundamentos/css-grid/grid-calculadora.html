<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="gridContainer">
            <p class="gridItem p">0</p>
            <button class="gridItem" type="submit">AC</button>
            <button class="gridItem" type="submit">%</button>
            <button class="gridItem" type="submit">x</button>
            <button class="gridItem" type="submit">/</button>
            <button class="gridItem" type="submit">7</button>
            <button class="gridItem" type="submit">8</button>
            <button class="gridItem" type="submit">9</button>
            <button class="gridItem" type="submit">=</button>
            <button class="gridItem" type="submit">4</button>
            <button class="gridItem" type="submit">5</button>
            <button class="gridItem" type="submit">6</button>
            <button class="gridItem" type="submit">-</button>
            <button class="gridItem" type="submit">1</button>
            <button class="gridItem" type="submit">2</button>
            <button class="gridItem" type="submit">3</button>
            <button class="gridItem" type="submit">+</button>
            <button class="gridItem" type="submit">0</button>
            <button class="gridItem" type="submit">,</button>
        </div>
    </main>
</body>
</html>
