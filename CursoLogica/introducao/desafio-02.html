  <body>
    <h1>Mostrar a média</h1>

    <script>
      let numero = 10;

      numero += 5;

      numero *= 5;

      ++numero;

      alert('O resto da divisão de ' + numero + ' por 6 é: ' + numero % 6)

      alert('O quadrado do resto da divisão por 6 elevado ao quadrado é ' + ((numero % 6) ** 2))

      alert(numero)

      numero /= 4;

      alert(numero)
      
    </script>
  </body>
