<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos</title>
</head>
<body>
    <h1>Métodos</h1>
    <script>

        const produto = {
            nome: "Caneta",
            quantidade: 10,
            comprar: function(qtd){
                if(qtd > this.quantidade){
                console.log("Quantidade insuficiente! só temos " + this.quantidade)    
                return null
                }
                console.log(`Comprar caneta`)
                this.quantidade -= qtd
            }
        }

        console.log(produto)
        
        //comprar 3 caneta
        produto.quantidade -= 3
        console.log(produto)
        
        //comprar 14 canetas
        produto.quantidade -= 14
        console.log(produto)

        produto.quantidade = 10

        produto.comprar(3)
        console.log(produto)
        produto.comprar(14)
        
    </script>
</body>
</html>
