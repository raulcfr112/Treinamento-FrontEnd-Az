<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 2</title>
  </head>
  <body>
    Tabuada
    <br />
    <script>

        let n = parseInt(prompt("Digite um n√∫mero"))

      if (!isNaN(n)) {
        for (let i = 1; i <= 1000; i++) {
            document.write(n + " x " + i + " = " + n * i + "<br>");
          if (i % 10 == 0){
            document.write("<br>")
          }
        }
      }
    </script>
  </body>
</html>
